<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>01 - Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <div id="app" class="container">
        <h1>{{titulo}}</h1>
        <ul>
            <li v-for="fruta of frutas">{{fruta}}</li>
        </ul>
        <ul>
            <li v-for="verdura of verduras">
                <input type="number" v-model.number="verdura.cantidad"/> {{verdura.nombre}}
                <button @click="verdura.cantidad++">+</button>
                <span v-if="verdura.cantidad === 0"> - Sin Stock</span>
            </li>
        </ul>
        <h4>TOTAL: {{sumarVerduras}}</h4>

        <hr />
        <h3>Frutas</h3>
        <input type="text" v-model="nuevaFruta" @keyup.enter="agregarFruta" />
        <button @click="agregarFruta">Agregar fruta</button>
        <hr />
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src='01.js'></script>
</body>

</html>
